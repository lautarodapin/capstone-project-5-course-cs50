{% extends "layout.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a href="#" class="navbar-brand disabled" href="#">
            Chat app
        </a>
    </div>
</nav>
<div class="container-sm justify-content-center w-25">
    <div class="row align-items-center">
        <div class="col-12">
            <h2>Login</h2>
        </div>
        <div class="col-12">
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        </div>
        <div class="col-12">
        <form action="{% url 'login' %}" method="post" class="">
            {% csrf_token %}
            <div class="mb-3">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>
</div>
{% endblock %}
